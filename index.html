	<style>
		html,
		body {
			height: 100%;
			width: 100%;
			font-family: din-condensed, sans-serif;
			font-weight: 400;
			font-style: normal;
		}

		body {
			position: relative;
			background-color: #000000;

		}

		/* background */
		.page-bg {
			opacity: 0;
			position: fixed;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			background: url(icon.PNG) no-repeat center center fixed;
			background-size: contain;
			/* responsive */


			/*fade*/
			animation-name: fadeIn;
			animation-iteration-count: 1;
			animation-timing-function: ease-in-out;
			animation-duration: 6s;
			animation-fill-mode: forwards;
		}

		@keyframes fadeIn {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}


		/* remove bullet*/
		ul {
			list-style-type: none;
		}

		/* font awsome icons */
		.fa {
			padding: 6px 10px 10px 2px;
			font-size: 26px;
			width: 50px;
			text-align: center;
			text-decoration: none;
			color: white;
		}

		/* Add a hover effect if you want */
		.fa:hover {
			color: #008CBA;

		}

		/* Top left text */
		.top-left {
			position: absolute;
			top: 8px;
			left: 16px;
		}


		/*nav responsive*/

		.sidenav {
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #111;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
			align-items: center;


		}

		.sidenav a {
			text-decoration: none;
			font-size: 20px;
			color: white;
			display: block;
			transition: 0.3s;
		}

		.sidenav a:hover {
			color: #008CBA;
		}

		.sidenav .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}

		@media screen and (max-height: 450px) {
			.sidenav {
				padding-top: 15px;
			}

			.sidenav a {
				font-size: 18px;
			}
		}


		#mc_embed_signup {
			background: #111;
			clear: left;
			width: 600px;
			padding-left: 12%;
			padding-top: 10%;
		}

		.button {
			border: none;
			color: grey;
			padding: 8px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-family: din-condensed, sans-serif;
			font-size: 20px;
			margin: 4px 2px;
			transition-duration: 0.2s;
			cursor: pointer;
			border-radius: 4px;
			background-color: #008CBA;
			color: white;
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

		}

		.button:hover {
			background-color: black;
			color: white;
			border: 2px solid #008CBA;
		}

		.gumroad-button {
			background-color: white !important;
			background-image: url(https://gumroad.com/button/button_bar.jpg) !important;
			background-repeat: repeat-x !important;
			border-radius: 4px !important;
			box-shadow: rgba(0, 0, 0, 0.4) 0 0 2px !important;
			color: #008CBA !important;
			display: inline-block !important;
			font-style: normal !important;
			font-weight: 500 !important;
			line-height: 50px !important;
			padding: 0 15px !important;
			text-shadow: none !important;
			text-decoration: none !important;
		}

		.gumroad-button:hover {
			color: white;
			border: 2px solid #008CBA;
		}

		#gbutton {
			padding-left: 19%;
			padding-bottom: 12%;
		}

		#spotify {

			/*fade*/

			animation-iteration-count: 1;

			animation-duration: 6s;
			animation-fill-mode: forwards;
		}


		
	</style>
